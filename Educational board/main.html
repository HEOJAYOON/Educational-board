<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTP-8">
    <link rel="stylesheet" href="css\style.css">
    <link rel="stylesheet" href="css/reset.css">
    <title>Educational board</title>
</head>
<body>
    <div class="center">
        <div class="header">
            <h1>Educational board</h1>
            <div>
                <p>작업자님 환영합니다.</p> <p>(최근 접속일 : 2022-08-23 12:12:00)</p>
                <p class="log_out">로그아웃</p><img class="logout_icon" src="img/free-icon-sign-out-8045228.png" alt="logout">
            </div>
        </div>
        <div class="cont">
            <div class="search_put">
                <input class="search" type="text"><img class="search_icon" src="img/free-icon-magnifier-2311526.png" alt="search_icon">
                <button class="put">등록</button>
            </div>
            <div class="board">
                <table class="list">
                    <tr>
                        <td>번호</td>
                        <td>제목</td>
                        <td>게시 등록일</td>
                        <td>등록자</td>
                        <td>상세보기</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>이름자 했던 벌써 이름자를 위에도 듯합니다. </td>
                        <td>2023-02-24</td>
                        <td>김사과</td>
                        <td>...</td>
                    </tr>
                </table>
            </div>
        </div>
</body>
</html>
